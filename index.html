<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitter:title" content="WeatherVU">
    <meta name="twitter:description" content="Lightweight Weather App">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/avunit1/WeatherVU/refs/heads/main/android-chrome-192x192.png">
    <link rel="preload" href="style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>WeatherVU</title>
</head>
<body>
    <div class="loading">
        <span class="loader"></span>
    </div>
    <div class="container" style="display: none;">
        <div class="square" id="temperature">Temperature</div>
        <div class="square" id="precipitation">Precipitation</div>
        <div class="square" id="humidity">Humidity</div>
        <div class="square" id="wind">Wind</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
